<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #3e3e3e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #d94f70;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    button {
      background-color: #ff6f91;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 8px 16px rgba(255, 111, 145, 0.4);
    }

    button:hover {
      background-color: #e85b7f;
      transform: scale(1.05);
    }

    .balloons {
      position: absolute;
      bottom: -100px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: -1;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background: #ff6f91;
      border-radius: 50% 50% 50% 50%;
      animation: float 6s ease-in-out infinite;
      position: relative;
    }

    .balloon:nth-child(2) {
      background: #ffb86f;
      animation-delay: 2s;
    }

    .balloon:nth-child(3) {
      background: #a0e7e5;
      animation-delay: 4s;
    }

    .balloon:after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #555;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-300px) rotate(10deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #6a4e4e;
    }
  </style>
</head>

  <p>
    Wishing you a day filled with love, laughter, and the warmest memories. 
    May this year bring you endless joy and everything your heart desires. 
    Celebrate big, smile wide, and enjoy every second!
  </p>

  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <footer>Made with ðŸ’– just for you</footer>
</body>
</html>
